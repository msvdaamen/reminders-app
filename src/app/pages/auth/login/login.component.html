<div class="container">
  <mat-card class="card">
    <mat-card-title>Reminders</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="email" placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Wachtwoord</mat-label>
          <input matInput type="password" placeholder="Wachtwoord" formControlName="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-button routerLink="/auth/register">Register</button>
      <button mat-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
